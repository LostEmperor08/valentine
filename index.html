<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ffb3c1;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background Animation */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-particle {
            position: absolute;
            color: var(--primary-pink);
            opacity: 0.6;
            animation: float Up 5s infinite ease-in;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            z-index: 10;
            border: 2px solid white;
        }

        .main-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid var(--secondary-pink);
            transition: transform 0.3s ease;
        }

        .main-img:hover { transform: scale(1.05); }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-pink);
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .typewriter {
            font-size: 1.1rem;
            color: #594d5b;
            min-height: 50px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        /* Success Screen */
        .hidden { display: none; }
        .celebrate { font-size: 3rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="card" id="mainCard">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuZWpsYmZ3ZzRzZzV2ZzRzZzV2ZzRzZzV2ZzRzZzV2ZzRzJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" class="main-img" alt="Cute">
        <h1 id="heading">Wait a second...</h1>
        <div class="typewriter" id="text">I have something important to ask you.</div>
        
        <div class="btn-group">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXBwNXBwNXBwNXBwNXBwNXBwNXBwNXBwNXBwNXBwNXBwNXBwJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K976WzSIs0H7oR378R/giphy.gif" class="main-img" alt="Celebrate">
        <h1>Yay! ‚ù§Ô∏è</h1>
        <p>I knew you were the one. Best Valentine's ever!</p>
        <div class="celebrate">üéâüç≠üíå</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const heading = document.getElementById('heading');
        const text = document.getElementById('text');

        // 1. Create Floating Hearts Background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('heartsBg').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 2. Interactive "No" Button Logic
        let noCount = 0;
        const messages = [
            "Are you sure?",
            "Think again!",
            "Really sure??",
            "Pllleeeease?",
            "I'm gonna cry...",
            "You're breaking my heart!"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            // Make Yes button grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 20) + 'px';
            yesBtn.style.padding = (currentSize + 10) + 'px ' + (currentSize * 2) + 'px';
            
            // Change text and heading
            heading.innerText = "Wait, what?!";
            text.innerText = messages[Math.min(noCount, messages.length - 1)];
            
            // Teleport button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // 3. Success Action
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            // Flash color effect
            document.body.style.backgroundColor = '#ff4d6d';
            setTimeout(() => {
                document.body.style.backgroundColor = '#fff0f3';
            }, 500);
        });
    </script>
</body>
</html>
