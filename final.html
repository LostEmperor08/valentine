<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; background: #fff0f3; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Apple Color Emoji', sans-serif; overflow: hidden; text-align: center; }
        .card { padding: 30px; position: relative; z-index: 10; }
        h1 { color: #ff4d6d; font-size: 2.5rem; }
        .btns { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        button { padding: 15px 30px; border-radius: 50px; border: none; font-size: 1.2rem; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #yes { background: #ff4d6d; color: white; }
        #no { background: #dee2e6; color: #495057; }
    </style>
</head>
<body>
    <div class="card">
        <div id="image-swap"><img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp6Znd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" width="200"></div>
        <h1>Will you be my Valentine?</h1>
        <div class="btns">
            <button id="yes" onclick="celebrate()">YES</button>
            <button id="no" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffb3c1', '#ff758f'] });
            document.querySelector('h1').innerText = "❤️ SEEYOU ON THE 14th! ❤️";
            document.querySelector('.btns').style.display = 'none';
            document.getElementById('image-swap').innerHTML = '<img src="https://media.giphy.com/media/l41lH4ADRtAYnGsLe/giphy.gif" width="200">';
        }
    </script>
</body>
</html>
