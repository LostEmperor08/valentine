<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Forever</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0a0a0a; /* Deep Cinematic Black */
            color: white;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        .infinity {
            font-size: 80px;
            color: #ff4d6d;
            margin: 10px 0;
            display: block;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
            to { text-shadow: 0 0 20px #ff758f, 0 0 40px #ff758f; transform: scale(1.1); }
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 77, 109, 0.3);
        }

        .time-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff758f;
            display: block;
        }

        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .footer-text {
            margin-top: 40px;
            font-style: italic;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Journey Started...</h1>
        <p>January 22, 2025</p>
        
        <span class="infinity">âˆž</span>

        <div class="timer-grid">
            <div class="time-box"><span class="time-value" id="years">0</span><span class="time-label">Years</span></div>
            <div class="time-box"><span class="time-value" id="months">0</span><span class="time-label">Months</span></div>
            <div class="time-box"><span class="time-value" id="days">0</span><span class="time-label">Days</span></div>
            <div class="time-box"><span class="time-value" id="hours">0</span><span class="time-label">Hours</span></div>
            <div class="time-box"><span class="time-value" id="minutes">0</span><span class="time-label">Min</span></div>
            <div class="time-box"><span class="time-value" id="seconds">0</span><span class="time-label">Sec</span></div>
        </div>

        <p class="footer-text">Counting every second until the end of time.</p>
    </div>

    <script>
        const startDate = new Date("January 22, 2025 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;

            // Calculations for total time
            const totalSeconds = Math.floor(diff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);

            // Break down into years/months/days
            const start = new Date("January 22, 2025");
            const current = new Date();
            
            let years = current.getFullYear() - start.getFullYear();
            let months = current.getMonth() - start.getMonth();
            let days = current.getDate() - start.getDate();

            if (days < 0) {
                months -= 1;
                days += new Date(current.getFullYear(), current.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years -= 1;
                months += 12;
            }

            // Update UI
            document.getElementById('years').innerText = years;
            document.getElementById('months').innerText = months;
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
