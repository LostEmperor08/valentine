<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Big Question ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --gray: #6c757d;
        }

        body {
            margin: 0;
            background-color: var(--soft-pink);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 90%;
            max-width: 400px;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
        }

        .heart-icon {
            font-size: 80px;
            color: var(--pink);
            animation: beat 1.2s infinite;
            display: inline-block;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink);
            font-size: 2.8rem;
            margin: 20px 0;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 100;
        }

        #noBtn {
            background-color: #e9ecef;
            color: var(--gray);
            position: relative;
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="heart-icon">❤️</div>
        <h1>Will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="handleYes()">YES</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
        </div>
    </div>

    <script>
        // 1. Logic for the "No" button to run away
        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Ensure button stays within visible screen bounds
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 2. Logic for the "Yes" click
        function handleYes() {
            // Android Haptic Feedback (Vibration)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            // Confetti Blast
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ff758f']
            });

            // Transition to the next page
            const card = document.getElementById('mainCard');
            card.classList.add('fade-out');

            setTimeout(() => {
                // IMPORTANT: Ensure your other file is named 'reasons.html' exactly.
                window.location.href = './reasons.html';
            }, 1000);
        }

        // Prevent accidental back-swiping on Android during the interaction
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
