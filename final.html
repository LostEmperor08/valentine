<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Question</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #fff0f3; font-family: 'Quicksand', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        
        /* Animated Heart Fix */
        .heart-main { font-size: 100px; color: #ff4d6d; animation: beat 1.2s infinite; filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5)); }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        .card { z-index: 10; padding: 20px; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        h1 { color: #ff4d6d; font-family: 'Dancing Script', cursive; font-size: 3rem; margin: 20px 0; }
        
        .btns { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        button { padding: 15px 35px; border-radius: 50px; border: none; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        #yes { background: #ff4d6d; color: white; box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3); }
        #no { background: #e9ecef; color: #6c757d; position: relative; }

        /* Smooth fade out for the question */
        .fade-out { opacity: 0; transform: translateY(-50px); pointer-events: none; }
    </style>
</head>
<body>

    <div class="card" id="proposalCard">
        <div class="heart-main">❤️</div>
        <h1>Will you be my Valentine?</h1>
        <div class="btns">
            <button id="yes" onclick="startInnovation()">YES</button>
            <button id="no" onmouseover="moveNo()" onclick="moveNo()">NO</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function startInnovation() {
            // Confetti Blast
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffb3c1'] });
            
            // Transition to the "Reasons" page
            document.getElementById('proposalCard').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'reasons.html';
            }, 1000);
        }
    </script>
</body>
</html>
