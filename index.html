<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #0a0a0a; color: white; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #lock-container { text-align: center; transition: opacity 1s ease; }
        .lock-icon { font-size: 50px; cursor: pointer; filter: drop-shadow(0 0 10px #ff4d6d); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .hint { margin-top: 20px; font-weight: 300; letter-spacing: 2px; color: #ffb3c1; text-transform: uppercase; font-size: 12px; }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="lock-container">
        <div class="lock-icon" onclick="unlock()">❤️</div>
        <div class="hint">Tap to unlock my heart</div>
    </div>

    <script>
        function unlock() {
            document.getElementById('lock-container').style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'journey.html';
            }, 1000);
        }
    </script>
</body>
</html>
